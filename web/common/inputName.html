<div class="modal-header">
    <h3 class="modal-title">{{obj.title}}</h3>
</div>
<div class="modal-body">
    <input type="text" class="form-control input-l" placeholder="请输入..." ng-model="obj.content">
</div>
<div class="modal-footer">
    <md-button class="md-raised md-primary" ng-click="ok()">确定</md-button>
    <md-button class="md-raised md-warn" ng-click="cancel()">取消</md-button>
</div>
